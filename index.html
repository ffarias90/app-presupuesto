<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Presupuesto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- TOP -->
      <div class="top">
        <!-- formulario verde -->
        <div class="green">
          <form onsubmit="enviarFormulario(event)">
            <div class="mb-3">
              <label for="presupuesto" class="form-label"
                >Ingresa tu Presupuesto</label
              >
              <input
                type="number"
                type="submit"
                class="form-control"
                id="presupuesto"
              />
            </div>
            <button id="btnCalcular" class="btn btn-outline-success">
              Calcular
            </button>
          </form>
        </div>
        <!-- tabla presupuesto -->
        <div class="presupuesto">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Presupuesto</th>
                <th scope="col">Gastos</th>
                <th scope="col">Saldo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="nuevoPresupuesto">$0</td>
                <td id="suma">$0</td>
                <td id="resta">$0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- bottom -->
      <div class="bottom">
        <!-- tabla de nombre y cantidad de gastos -->
        <div class="red">
          <form>
            <div class="mb-3">
              <label for="presupuesto" class="form-label"
                >Ingresa el Nombre del Gasto</label
              >
              <input type="text" class="form-control" id="nombreGasto" />
            </div>
            <div class="mb-3">
              <label for="gasto" id="gasto" class="form-label"
                >Ingresa Cantidad del Gasto</label
              >
              <input type="number" class="form-control" id="cantidadGasto" />
            </div>
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="agregarGasto()"
            >
              Añadir Gasto
            </button>
          </form>
        </div>
        <!-- listado de gastos y valores -->
        <div class="listado">
          <table id="table" class="table">
            <thead>
              <tr>
                <th scope="col">Gasto</th>
                <th scope="col">Valor</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Bootstrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
